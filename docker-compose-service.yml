version: "3.8"

services:

  consul:
    image: consul:1.14.4
    container_name: consul
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8300:8300"
      - "8600:53/udp"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      #- ./nginx/templates:/etc/consul-templates

